<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{ setupHeader() }}
    <title>{{title | text}}</title>
</head>
<body>
    <div class="container m-5">
        <div class="text-center m-4">
            <h1>{{ "Set provider calendar appointment duration" | text }}</h1>
        </div>
        <div>
            <form class="form" id="durations" name="durations" method="post" action="provider_duration_mgr.php">
            <table class="table table-striped">
                <tr>
                    <th>{{ "ID" | text }}</th>
                    <th>{{ "Name" | text }}</th>
                    <th>{{ "Duration" | text }}</th>
                </tr>
                {% for provider in providers %}
                 <tr>
                     <td>
                         {{ provider.pc_aid | text }}
                     </td>
                     <td>
                         {{ provider.fname| text }} {{ provider.lname | text }}
                     </td>
                     <td>
                         <select class="form-control w-25" id="duration"
                                 name="duration_val_{{provider.pc_aid}}_{{provider.id}}" >
                             <option>{{ "Select duration" | text }}</option>
                             <option value=15
                                     {% if provider.provider_duration == 15 %}
                                        selected
                                     {% endif %}
                             >{{ "15" | text }}</option>
                             <option value=30
                                     {% if provider.provider_duration == 30 %}
                                        selected
                                     {% endif %}
                             >{{ "30" | text }}</option>
                             <option value=60
                                     {% if provider.provider_duration == 60 %}
                                        selected
                                     {% endif %}
                             >{{ "60" | text }}</option>
                         </select>
                     </td>
                 </tr>
                {% endfor %}
            </table>
            <input class="btn btn-primary" type="submit" value="Update">
            </form>
        </div>

    </div>
<script>

</script>
</body>
</html>
