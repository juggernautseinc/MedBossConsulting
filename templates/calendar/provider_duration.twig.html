<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{ setupHeader() }}
    <title>{{title | text}}</title>
</head>
<body>
    <div class="container m-5">
        <div class="text-center m-4">
            <h1>{{ "Set provider calendar appointment duration" | text }}</h1>
        </div>
        <div>
            <table class="table table-striped">
                <tr>
                    <th>{{ "ID" | text }}</th>
                    <th>{{ "Name" | text }}</th>
                    <th>{{ "Duration" | text }}</th>
                </tr>
                {% for provider in providers %}
                 <tr>
                     <td>{{ provider.pc_aid | text }}</td>
                     <td>{{ provider.fname| text }}, {{ provider.lname | text }}</td>
                     <td>
                         <select id="duration" >
                             <option>{{ "Select a duration" | text }}</option>
                             <option value=15>{{ "15" | text }}</option>
                             <option value=30>{{ "30" | text }}</option>
                             <option value=60>{{ "60" | text }}</option>
                         </select>
                     </td>
                 </tr>
                {% endfor %}
            </table>
        </div>

    </div>
</body>
</html>
